name: Build Windows

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Setup CMake
      uses: lukka/get-cmake@latest
      
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
        
    - name: Configure CMake
      run: |
        cmake -B build -G "Visual Studio 17 2022" -A x64
        
    - name: Build
      run: |
        cmake --build build --config Release
        
    - name: Package artifacts
      run: |
        mkdir artifacts
        Copy-Item -Path "build\bin\CosmicCities\Release\*" -Destination "artifacts\" -Recurse
        Copy-Item -Path "Content" -Destination "artifacts\Content" -Recurse
        
    - name: Upload Windows build
      uses: actions/upload-artifact@v4
      with:
        name: CosmicCities-Windows-x64
        path: artifacts/
        retention-days: 30
