name: Build Windows

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-windows:
    runs-on: windows-latest
    
    strategy:
      matrix:
        build-type: [Debug, Release]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Install Dependencies
      run: |
        choco install ninja -y
        choco install llvm -y

    - name: Build
      run: |
        call run.bat

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: CosmicCities-Windows-${{ matrix.build-type }}
        path: build/bin/CosmicCities/
        retention-days: 30

    - name: Upload Full Build
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: CosmicCities-Windows-${{ matrix.build-type }}-Full
        path: build/
        retention-days: 5
