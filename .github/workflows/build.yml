name: Build Cosmic Cities

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_windows:
    name: Windows Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Haxe via Chocolatey
        run: choco install haxe --version=4.3.4 -y

      - name: Setup Haxelib
        run: haxelib setup C:\haxelib

      - name: Install Haxelib packages
        run: |
          haxelib install flixel
          haxelib install flixel-addons
          haxelib install flixel-ui
          haxelib install firetongue
          haxelib install nape-haxe4
          haxelib install hxdiscord_rpc
          haxelib install ase
          haxelib install actuate
          haxelib install polymod

      - name: Install Visual C++ Runtime
        run: choco install vcredist2019 -y

      - name: Build Windows
        run: lime build windows -cpp

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: export/windows/bin

  build_linux:
    name: Linux Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: '4.3.4'

      - name: Setup Haxelib
        run: echo "$HOME/haxelib" | haxelib setup

      - name: Install Haxelib packages
        run: |
          haxelib install flixel
          haxelib install flixel-addons
          haxelib install flixel-ui
          haxelib install firetongue
          haxelib install nape-haxe4
          haxelib install hxdiscord_rpc
          haxelib install ase
          haxelib install actuate
          haxelib install polymod

      - name: Build Linux
        run: lime build linux -cpp

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: export/neko/bin

  build_mac:
    name: macOS Build
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v3

      - name: Install Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: '4.3.4'

      - name: Setup Haxelib
        run: echo "$HOME/haxelib" | haxelib setup

      - name: Install Haxelib packages
        run: |
          haxelib install flixel
          haxelib install flixel-addons
          haxelib install flixel-ui
          haxelib install firetongue
          haxelib install nape-haxe4
          haxelib install hxdiscord_rpc
          haxelib install ase
          haxelib install actuate
          haxelib install polymod

      - name: Build macOS
        run: lime build mac -cpp

      - name: Build iOS
        run: lime build ios

      - name: Upload macOS & iOS Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac_ios-build
          path: |
            export/ios/CosmicCities
            export/neko/bin

  build_html5:
    name: HTML5 Build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Haxe via Chocolatey
        run: choco install haxe --version=4.3.4 -y

      - name: Setup Haxelib
        run: haxelib setup C:\haxelib

      - name: Install Haxelib packages
        run: |
          haxelib install flixel
          haxelib install flixel-addons
          haxelib install flixel-ui
          haxelib install firetongue
          haxelib install nape-haxe4
          haxelib install hxdiscord_rpc
          haxelib install ase
          haxelib install actuate
          haxelib install polymod

      - name: Build HTML5
        run: lime build html5

      - name: Upload HTML5 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: html5-build
          path: export/html5/bin

  build_android:
    name: Android Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Haxe
        uses: krdlab/setup-haxe@v1
        with:
          haxe-version: '4.3.4'

      - name: Setup Haxelib
        run: echo "$HOME/haxelib" | haxelib setup

      - name: Install Haxelib packages
        run: |
          haxelib install flixel
          haxelib install flixel-addons
          haxelib install flixel-ui
          haxelib install firetongue
          haxelib install nape-haxe4
          haxelib install hxdiscord_rpc
          haxelib install ase
          haxelib install actuate
          haxelib install polymod

      - name: Install Android SDK
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          target: google_apis
          script: echo "Android SDK installed"

      - name: Set Android SDK Path
        run: echo "ANDROID_SDK_ROOT=$HOME/Android/Sdk" >> $GITHUB_ENV

      - name: Build Android
        run: lime build android

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: export/android/bin
