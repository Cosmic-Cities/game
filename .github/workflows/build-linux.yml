name: Build Linux

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          ninja-build \
          libgl1-mesa-dev \
          libglu1-mesa-dev \
          libasound2-dev \
          libpulse-dev \
          libx11-dev \
          libxrandr-dev \
          libxi-dev \
          libxcursor-dev \
          libxinerama-dev \
          libxxf86vm-dev \
          libgtk-3-dev \
          libfontconfig1-dev
          
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: Setup Axmol dependencies
      run: |
        cd axmol
        python 1k/fetch.py
        
    - name: Configure CMake
      run: |
        cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release
        
    - name: Build
      run: |
        cmake --build build --config Release
        
    - name: Package artifacts
      run: |
        mkdir -p artifacts
        cp -r build/bin/CosmicCities/* artifacts/
        cp -r Content artifacts/
        
    - name: Upload Linux build
      uses: actions/upload-artifact@v4
      with:
        name: CosmicCities-Linux-x64
        path: artifacts/
        retention-days: 30
