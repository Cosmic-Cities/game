name: Build All Platforms

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Setup CMake
      uses: lukka/get-cmake@latest
      
    - name: Setup MSVC
      uses: ilammy/msvc-dev-cmd@v1
        
    - name: Setup dependencies
      shell: powershell
      run: |
        axmol\1k\1kiss.ps1 -setupOnly
        
    - name: Configure CMake
      run: |
        cmake -B build -G "Visual Studio 17 2022" -A x64
        
    - name: Build
      run: |
        cmake --build build --config Release
        
    - name: Package artifacts
      run: |
        mkdir artifacts
        Copy-Item -Path "build\bin\CosmicCities\Release\*" -Destination "artifacts\" -Recurse
        Copy-Item -Path "Content" -Destination "artifacts\Content" -Recurse
        
    - name: Upload Windows build
      uses: actions/upload-artifact@v4
      with:
        name: CosmicCities-Windows-x64
        path: artifacts/
        retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          ninja-build \
          libgl1-mesa-dev \
          libglu1-mesa-dev \
          libasound2-dev \
          libpulse-dev \
          libx11-dev \
          libxrandr-dev \
          libxi-dev \
          libxcursor-dev \
          libxinerama-dev \
          libxxf86vm-dev \
          libgtk-3-dev \
          libfontconfig1-dev \
          wget \
          apt-transport-https \
          software-properties-common
          
    - name: Install PowerShell
      run: |
        wget -q "https://packages.microsoft.com/config/ubuntu/$(lsb_release -rs)/packages-microsoft-prod.deb"
        sudo dpkg -i packages-microsoft-prod.deb
        sudo apt-get update
        sudo apt-get install -y powershell
        
    - name: Setup dependencies
      run: |
        cd axmol
        pwsh -NoProfile -ExecutionPolicy Bypass -File "./1k/1kiss.ps1" -setupOnly
          
    - name: Configure CMake
      run: |
        cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release
        
    - name: Build
      run: |
        cmake --build build --config Release
        
    - name: Package artifacts
      run: |
        mkdir -p artifacts
        cp -r build/bin/CosmicCities/* artifacts/
        cp -r Content artifacts/
        
    - name: Upload Linux build
      uses: actions/upload-artifact@v4
      with:
        name: CosmicCities-Linux-x64
        path: artifacts/
        retention-days: 30

  build-macos:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Setup CMake
      uses: lukka/get-cmake@latest
      
    - name: Install PowerShell
      run: |
        brew install --cask powershell
        
    - name: Setup dependencies
      run: |
        cd axmol
        pwsh -NoProfile -ExecutionPolicy Bypass -File "./1k/1kiss.ps1" -setupOnly
      
    - name: Configure CMake
      run: |
        cmake -B build -G Xcode
        
    - name: Build
      run: |
        cmake --build build --config Release
        
    - name: Package artifacts
      run: |
        mkdir -p artifacts
        cp -r build/bin/CosmicCities/Release/* artifacts/
        cp -r Content artifacts/
        
    - name: Upload macOS build
      uses: actions/upload-artifact@v4
      with:
        name: CosmicCities-macOS
        path: artifacts/
        retention-days: 30

  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Setup CMake
      uses: lukka/get-cmake@latest
      
    - name: Install PowerShell
      run: |
        brew install --cask powershell
        
    - name: Setup dependencies
      run: |
        cd axmol
        pwsh -NoProfile -ExecutionPolicy Bypass -File "./1k/1kiss.ps1" -setupOnly
      
    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
        
    - name: Build iOS
      run: |
        cd proj.ios_mac
        xcodebuild -project ios/CosmicCities.xcodeproj \
          -scheme CosmicCities \
          -sdk iphoneos \
          -configuration Release \
          -derivedDataPath build \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO
        
    - name: Package IPA
      run: |
        mkdir -p artifacts
        cd proj.ios_mac/build/Build/Products/Release-iphoneos
        mkdir Payload
        cp -r CosmicCities.app Payload/
        zip -r ../../../../../artifacts/CosmicCities.ipa Payload
        
    - name: Upload iOS build
      uses: actions/upload-artifact@v4
      with:
        name: CosmicCities-iOS
        path: artifacts/CosmicCities.ipa
        retention-days: 30

  build-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Setup JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
        
    - name: Install PowerShell
      run: |
        sudo apt-get update
        sudo apt-get install -y wget apt-transport-https software-properties-common
        wget -q "https://packages.microsoft.com/config/ubuntu/$(lsb_release -rs)/packages-microsoft-prod.deb"
        sudo dpkg -i packages-microsoft-prod.deb
        sudo apt-get update
        sudo apt-get install -y powershell
        
    - name: Setup dependencies
      run: |
        cd axmol
        pwsh -NoProfile -ExecutionPolicy Bypass -File "./1k/1kiss.ps1" -setupOnly
        
    - name: Setup NDK
      run: |
        echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "ndk;23.2.8568313"
        
    - name: Build APK
      run: |
        cd proj.android
        chmod +x gradlew
        ./gradlew assembleRelease
        
    - name: Upload Android APK
      uses: actions/upload-artifact@v4
      with:
        name: CosmicCities-Android-APK
        path: proj.android/app/build/outputs/apk/release/*.apk
        retention-days: 30
